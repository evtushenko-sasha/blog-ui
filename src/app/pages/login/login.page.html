<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-content>
      <form [formGroup]="loginFormGroup" (ngSubmit)="logForm()">
        <ion-item>
          <ion-label>Login</ion-label>
          <ion-input formControlName="login" type="login"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <ion-button type="submit" (click)="login()" class="ion-margin-top"
                    [disabled]="loginFormGroup.invalid" expand="full">Login
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
